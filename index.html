<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <main>
    <img class="bg-pattern" src="./images/bg-pattern-card.svg" alt="" aria-label="bg-pattern-card">
    <img class="avatar" src="./images/image-victor.jpg" alt="" aria-label="favicon">
    <div class="data-card">
      <p class="name">Victor Crest<span class="age"> 26</span></p>
      <p class="location">London</p>
    </div>

    <div class="card-social">
      <div class="social-item">
        <p class="social-n">80K</p>
        <p class="type-social">Followers</p>
      </div>
      <div class="social-item">
        <p class="social-n">803K</p>
        <p class="type-social">Likes</p>
      </div>
      <div class="social-item">
        <p class="social-n">1.4K</p>
        <p class="type-social">Photos</p>
      </div>
    </div>
  </main>


  
  

  
  

  
  
  <footer>
    

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/info1922" target="_blank"> Ivan Garcia</a>.
  
  </footer>
</body>
</html>
